<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="descuento">
        Descuentos 20%
    </div>
    <header>
            <h1>Heroes</h1>
    </header>

    <main>
        <div class="card">
            <div class="card-img">
                <i class="fas fa-heart"></i>
                <!--imagen de fondo y corazon-->
            </div>
            <div class="card-text"> <!--position relative-->
                <img src="img/avatarbatman.svg" alt="avatar"> <!--position absolute top negativo-->
                <p>Bruce Wayne es el único personaje que se identifica como Batman y aparece en Batman, Detective Comics, Batmen y Robin, y Batman: The Dark Knight. Dick Grayson vuelve al mano de Nighwing</p>
            </div>
            <div class="card-button">
                <a href="#">Ver más</a>
                <!--posicionar con flex-->
            </div>
        </div>
    </main>

    <footer>
        <h4>Todos los derechos reservados a Angeles Bazan</h4>
    </footer>

</body>
</html>
