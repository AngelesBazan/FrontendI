<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="descuento">Descuentos 20%</div>
    <header>
      <div>
        <a href="index.html"><h1><img src="img/logo.svg" alt="logo de tienda">Super Heroes</h1></a>
      </div>
    </header>
    <main class="main-login">
        <div class="login">
            <h2>Login</h2>
            <form action="" method="post">
                <label for="email" class="email">email</label>
                <input type="email" id="email"  name="email" tabindex="2" placeholder="Usuario" class="input-email" required>

                <label for="pass" class="pass">password</label>
                <input type="password" name="pass" id="pass" tabindex="1" placeholder="Contraseña" class="input-pass" required>

                <input type="submit" value="Entrar" class="entrar">

                <a href="singup.html" class="sin-cuenta"> <h5><span>¿No tiene una cuenta?</span> Registrarme</h5></a>
            </form>

        </div>
        
    </main>
    <footer>
        <h4>Todos los derechos reservados a Angeles Bazan</h4>
    </footer>

</body>
</html>
