<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="descuento">Descuentos 20%</div>
    <header>
      <div>
        <a href="index.html"><h1><img src="img/logo.svg" alt="logo de tienda">Super Heroes</h1></a>
      </div>
    </header>
    <main class="main-singup">
        <div class="singup">
            <h2>Registro</h2>
            <form action="" method="post">
                <label for="nombre" class="nombre">Nombre y apellido</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido" minlength="2" maxlength="25" class="input-nombre">

                <label for="email" class="email">email</label>
                <input type="email" id="email"  name="email" tabindex="2" placeholder="Correo Electrónico" class="input-email" required>

                <label for="pass" class="pass">password</label>
                <input type="password" name="pass" id="pass" tabindex="1" placeholder="Contraseña" class="input-pass" required>

                <label for="pais" class="pais">Selecicone pais</label>
                <select name="pais" id="pais" class="input-pais">
                    <optgroup label="Pais">
                        <option value="Argentina">Argentina</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Brasil">Brasil</option>
                    </optgroup>
                </select>

                <div class="botones">
                    <input type="reset" value="Resetear" class="resetear"> 
                    <input type="submit" value="Registrar" class="registrar">
                </div>
                
                <a href="login.html" class="ingresa"> <h5><span>¿Ya tenés una cuenta?</span> Ingresá</h5></a>
            </form>

        </div>
        
    </main>
    <footer>
        <h4>Todos los derechos reservados a Angeles Bazan</h4>
    </footer>

</body>
</html>
