<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzeria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
        <div class="logo">
            <img src="img/pizza.svg" alt="logo de pizza">
            <h1><span class="pizza">Pizza</span>&<span class="front">Front</span></h1>
        </div>
        <div class="navbar">
            <ul class="links">
                <li><a href="#" id="home">Home</a></li>
                <li><a href="#" id="ranking">Ranking</a></li>
                <li><a href="#" id="promo">Promoción</a></li>
                <li><a href="#" id="contact">Contacto</a></li>
                <li><a href="#"><i class="fas fa-bars"></i></a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="envio">
                <h3>Envio gratis <span class="comprando">comprando</span> 2 pizzas</h3>
            </div>

            <div class="podio">
                
                <div class="ranking">
                    <h3>Podio de pizzas</h3>
                    <ol><h4>Pizzas top 5</h4>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazetta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div class="ingrediente">
                    <img src="img/ingredientes.svg" alt="ingredientes de pizzas">
                </div>
            </div>
        </div>
        
    </main>

    <footer>
        <div class="links-footer">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
        <div class="logo-footer">
            <img src="img/pizza.svg" alt="logo de pizza">
        <h3><span class="pizza">Pizza</span>&<span class="front">Front</span></h3>
        </div>    
    </footer>
  </body>
</html>
